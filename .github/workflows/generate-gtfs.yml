name: Generate GTFS Feed

on:
  schedule:
    - cron: '1 22 * * *'
  workflow_dispatch: 
  push:
    branches:
      - '**'

jobs:
  generate-gtfs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Install gtfstidy
        run: |
          go install github.com/patrickbr/gtfstidy@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH
      
      - name: Run full GTFS pipeline
        run: bash full_pipeline.sh
      
      - name: Upload standard GTFS artifact
        uses: actions/upload-artifact@v4
        with:
          name: hk.gtfs.zip
          path: hk.gtfs.zip
          retention-days: 90
      
      - name: Upload includefares GTFS artifact
        uses: actions/upload-artifact@v4
        with:
          name: includefares-hk.gtfs.zip
          path: includefares-hk.gtfs.zip
          retention-days: 90

      - name: Upload drop-shapes GTFS artifact
        uses: actions/upload-artifact@v4
        with:
          name: hk-drop-shapes.gtfs.zip
          path: hk-drop-shapes.gtfs.zip
          retention-days: 90

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: generate-gtfs
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download standard GTFS artifact
        uses: actions/download-artifact@v4
        with:
          name: hk.gtfs.zip
          path: dist
      
      - name: Download includefares GTFS artifact
        uses: actions/download-artifact@v4
        with:
          name: includefares-hk.gtfs.zip
          path: dist

      - name: Create index.html
        run: |
          cat > dist/index.html << 'EOF'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width,initial-scale=1" />
            <title>Hong Kong Community GTFS</title>
            <style>
              body { background:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Noto Sans', 'Helvetica Neue', Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; margin: 2rem; line-height: 1.5; }
              a { color: #0969da; text-decoration: none; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <img src="https://raw.githubusercontent.com/wheelstransit/hongkong-community-gtfs/main/images/logomark-light.png" alt="Hong Kong Community GTFS" style="height:48px; width:auto; display:block;" />
            <p>
              Repository: <a href="https://github.com/wheelstransit/hongkong-community-gtfs">github.com/wheelstransit/hongkong-community-gtfs</a>
            </p>
            <p>
              Standard GTFS feed: <a href="./hk.gtfs.zip" download>hk.gtfs.zip</a>
            </p>
            <p>
              GTFS feed with non-standard fares: <a href="./includefares-hk.gtfs.zip" download>includefares-hk.gtfs.zip</a>
            </p>
          </body>
          </html>
          EOF

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
