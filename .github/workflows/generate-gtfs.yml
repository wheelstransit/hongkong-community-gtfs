name: Generate GTFS Feed

on:
  schedule:
    - cron: '1 22 * * *'
  workflow_dispatch: 

jobs:
  generate-gtfs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Run full GTFS pipeline
        run: bash full_pipeline.sh
      
      - name: Upload GTFS artifact
        uses: actions/upload-artifact@v4
        with:
          name: hk.gtfs.zip
          path: hk.gtfs.zip
          retention-days: 90
