name: Generate GTFS Feed

on:
  schedule:
    - cron: '1 22 * * *'
  workflow_dispatch: 

jobs:
  generate-gtfs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and start services
        run: docker compose up -d
      
      - name: Wait for services to be ready
        run: sleep 10
      
      - name: Generate GTFS feed
        run: docker compose exec -T app python main.py
      
      - name: Find generated zip file
        id: find-zip
        run: |
          ZIP_FILE=$(find output -name "*.zip" -type f -printf '%T@ %p\n' | sort -n | tail -1 | cut -f2- -d" ")
          echo "zip_file=$ZIP_FILE" >> $GITHUB_OUTPUT
          echo "Found zip file: $ZIP_FILE"
      
      - name: Upload GTFS artifact
        uses: actions/upload-artifact@v4
        with:
          name: hk.gtfs.zip
          path: ${{ steps.find-zip.outputs.zip_file }}
          retention-days: 90
      
      - name: Stop services
        if: always()
        run: docker compose down
